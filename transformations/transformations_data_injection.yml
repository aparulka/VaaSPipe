Transformations:
 Customer:
  type: simple
  default: Netscout
 Location:
  type: simple
  default: Netscout
  lookup_column: networkServiceId_String
  mapping_file: service_mappings/links.cfg
 Service:
  type: simple
  default: 'Links'
  lookup_column: networkServiceId_String
  mapping_file: service_mappings/links.cfg
 Date:
  type: date_injection
  relativedelta:
   months: -1
  replace:
   day: 1
   hour: 0
   minute: 0
   second: 0
   microsecond: 0
  date_format: '%d-%m-%Y %H:%M:%S'

