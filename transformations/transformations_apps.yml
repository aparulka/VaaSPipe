Transformations:
 customer:
  type: simple
  default: NTCT IT
 location:
  type: simple
  default: NTCT IT
  lookup_column: serviceId_String
  mapping_file: service_mappings/applications.cfg
 service:
  type: simple
  default: 'Applications'
  lookup_column: serviceId_String
  mapping_file: service_mappings/applications.cfg
 date:
  type: date
  lookup_column: targetTime_String
  date_format: '%d-%m-%Y %H:%M:%S'
